    <style>
        #okvir {
            grid-template-columns: 1fr;
            grid-template-rows: repeat(4,10em);
        }
        #meni {
            grid-column: 1/2;
            grid-row: 1/2;
        }
        #meni li {
            display: inline;
            list-style: none;
        }
        #obavijest-okvir {
            grid-column: 1/2;
            grid-row: 2/3;
        }

            margin-top: 1em;
        }
        #obavijest-okvir-3 {
            grid-column: 1/2;
            grid-row: 4/5;
            margin-top: 1em;
        }
        .okvir-2 {
            border-radius: 2em;
            background: lightblue;
            padding: 0.5em;
            padding-bottom: 0;
            width: 30em;
            height: 10em;
            width: 80%;
        }
        .okvir-2:hover {
            border-style: solid;
            border-width: 2px;
            border-color: blue;
        }
        p {
            float: right;
            position: relative;
            top: 2.5em;
            right:-2em;
        }
        .close {
            position: relative;
            float: right;
            top: -3.2em;
            right: -0.5em; 
            color: blue;
            background-color: lightblue;
            font-size: xx-large;
            border-radius: 0.4em;
            border-style: solid;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
        .iks {
            border-radius: 0.2em;
            border-style: solid;
            border-width: 2px;
            font-size: xx-large;
            padding-left: 0.3em;
            padding-right: 0.3em;
        }
        .close:hover {
            color: white;
            background-color: blue;
            border-color: white;
        }
        h1 {
            font-weight: normal;
            text-align: center;
        }
        p,h1 {
            color: blue;
        }
@media only screen and (max-width: 500px) {
            .okvir-2 {
                width: 500px;
            }
        }
